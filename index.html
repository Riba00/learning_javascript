<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="counter"></p>
    <button id="incerment">+</button>
    <button id="decrement">-</button>
    <script>
        const counter = document.getElementById('counter')
        const buttonIncrement = document.getElementById('increment')
        const buttonDecrement = document.getElementById('decrement')

        let count = 0

        function render(){
            counter.innerText = count
        }
        buttonIncrement.addEventListener('click', function incrementCounter() {
            count = Number(counter.innerText) + 1
            render()
        })

        buttonDecrement.addEventListener('click', function decrementCounter() {
            count = Number(counter.innerText) - 1
            render()
        })
        render()
    </script>

</body>
</html>

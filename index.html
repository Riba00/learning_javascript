<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="counter">0</button>
    <script>
        const counterBtn = document.getElementById('counter')

        let count = 0

        function render(){
            counterBtn.innerText = count
        }
        counterBtn.addEventListener('click', function incrementCounter() {
            count = Number(counterBtn.innerText) + 1
            counterBtn.innerText = count
            render()
        })
        render()
    </script>

</body>
</html>
